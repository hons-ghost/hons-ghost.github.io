<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink=to-fit=no">
    <meta http-equiv="Content-Security-Policy"
        content="default-src * self blob: data: gap:; style-src * self 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * self 'unsafe-inline' blob: data: gap:; connect-src self * 'unsafe-inline' blob: data: gap:; frame-src * self blob: data: gap:;">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="static/style.css">
    <link rel="stylesheet" type="text/css" href="static/ghoststyle.css">
    <title>Hons.Metaverse</title>
<script defer src="bundle.js"></script></head>

<body class="d-flex flex-column h-100">
    <canvas id="avatar-bg" class="avatar-bg"></canvas>
    <div id="progress-bar-container">
        <label for="progress-bar">Loading...</label>
        <progress id="progress-bar" value="0" max="100"></progress>
    </div>
    <div class="menu-gui p-2" id="menu-gui">
        <span style="font-size: xxx-large;" class="material-symbols-outlined font-icon select-disable" id="returnSns">
            fullscreen_exit
        </span>
    </div>
    <div id="joypad">
        <div class="container p-2 ms-1">
            <div class="row text-center select-disable" id="goup">
                <div class="joypad_arrow select-disable"> </div>
            </div>
            <div class="row">
                <div class="col select-disable" id="goleft">
                    <div class="joypad_arrow select-disable"> </div>
                </div>
                <div class="col text-right select-disable" id="goright">
                    <div class="joypad_arrow select-disable"> </div>
                </div>
            </div>
            <div class="row text-center select-disable" id="godown">
                <div class="joypad_arrow select-disable"><span class="visually-hidden">joypad</span></div>
            </div>
        </div>
    </div>
    <div id="joypad_buttons">
        <div class="container p-2 me-1">
            <div id="joypad_button1" class="joypad_button select-disable"></div>
        </div>
    </div>
    <header id="navibar"></header>
    <contents id="contents"></contents>
    <footer id="footer"></footer>

<!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content" id="modalwindow">
            </div>
        </div>
    </div>


</html>
