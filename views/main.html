<div class="container py-3 ps-0 pe-0 h-100">
    <div class="row ps-3 pe-3">
        <div class="col" id="connect">
        </div>
    </div>
    <div class="row row-cols-1 row-cols-md-2 ps-0 pe-0 ms-0 me-0">
        <div class="col ps-0 pe-0 ms-0 me-0 main-view">
            <ul class="nav nav-pills nav-fill mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="pills-sns-tab" data-bs-toggle="pill" data-bs-target="#sns" type="button"
                        role="tab" aria-controls="sns" aria-selected="true">SNS</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-interior-tab" data-bs-toggle="pill" data-bs-target="#interior"
                        type="button" role="tab" aria-controls="interior" aria-selected="false">인테리어</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-ai-tab" data-bs-toggle="pill" data-bs-target="#ai" type="button"
                        role="tab" aria-controls="ai" aria-selected="false">AI 사진만들기</button>
                </li>
            </ul>
            <div class="p-0 m-0 main-view">
                <div id="carouselExampleAutoplaying" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="1500">
                            <img src="static/img/main.jpg" class="w-100 rounded handcursor"
                                onclick="ClickLoadPage('hons', false)">
                        </div>
                        <div class="carousel-item" data-bs-interval="1500">
                            <img src="static/img/main2.jpg" class="w-100 rounded handcursor"
                                onclick="ClickLoadPage('hons', false)">
                            <div class="carousel-caption d-none d-md-block" style="text-shadow: 1px 1px #000;">
                                <h5><b>Anime Style</b></h5>
                                <p>Expression of various pictures using animation-style models.</p>
                            </div>
                        </div>
                        <div class="carousel-item" data-bs-interval="1500">
                            <img src="static/img/main3.jpg" class="w-100 rounded handcursor"
                                onclick="ClickLoadPage('hons', false)">
                            <div class="carousel-caption d-none d-md-block" style="text-shadow: 1px 1px #000;">
                                <h5><b>Anime Style</b></h5>
                                <p>Expression of various pictures using animation-style models.</p>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <ul class="nav nav-pills nav-fill mt-3 mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-sns-tab" data-bs-toggle="pill" data-bs-target="#sns" type="button"
                            role="tab" aria-controls="sns" aria-selected="true">덱시스템</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-interior-tab" data-bs-toggle="pill" data-bs-target="#interior"
                            type="button" role="tab" aria-controls="interior" aria-selected="false">동식물 키우기</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-ai-tab" data-bs-toggle="pill" data-bs-target="#ai" type="button"
                            role="tab" aria-controls="ai" aria-selected="false">메타버스 게임 플레이</button>
                    </li>
                </ul>
            <div class="m-2 main-text">
                <b>튜토리얼</b>
            </div>
            </div>
        </div>
        <div class="col">
            <div class="container">
                <div class="row">
                    <div class="col m-2" id="taglist">
                    </div>
                </div>
                <div class="row m-1" id="userlist">
                </div>
                <div class="row text-center">
                    <div class="col text-center">
                    <div class="spinner-grow text-primary" role="status" id="loadspinner">
                        <span class="visually-hidden"></span>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row p-3">
        <div class="col text-center">
            <button type="button" class="btn btn-primary" 
                        onclick="ClickLoadPage('signin', false)">Sign-In</button>
            <button type="button" class="btn btn-secondary" 
                        onclick="ClickLoadPage('signup', false)">Sign-Up</button>
        </div>
    </div>
</div>
