<div class="container my-3">
    <div class="row">
        <div class="col">
            <b>Welcome hons</b>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header font-weight-bold"> Sign-Up </div>
                <div class="card-body p-2">
                    <div class="row">
                        <div class="col text-center">

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon3">Id</span>
                                </div>
                                <input type="email" class="form-control" id="inputEmail" aria-describedby="basic-addon3"
                                    placeholder="">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon3">Password</span>
                                </div>
                                <input type="password" class="form-control" id="inputPassword"
                                    aria-describedby="basic-addon3" placeholder="Password">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon3">Hon's Name</span>
                                </div>
                                <input type="text" class="form-control" id="inputId" aria-describedby="idHelp"
                                    placeholder="Enter hon's Id">
                            </div>
                            <small id="idHelp" class="form-text text-muted">SNS Id.</small><br>
                            <button type="submit" id="signupBtn" class="btn btn-primary">Submit</button>
                            <p id="information"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p class="text-center"><b>참고하세요.</b></p>
                            <p class="text-start">
                            <ul>
                                <li>Hons는 GhostWebService(GWS)의 활용 예제로 만들어진 SNS입니다.
                                    '<b id="txLink"></b>' GWS의 gLambda에서 실행됩니다.</li>
                                <li>GWS의 시스템 검증을 포함하여 개발 되고 있는 아직 "베타" 버전입니다.</li>
                                <li>블록체인 기반으로 동작하기 때문에 블록 체결상황에 따라 데이터의 누락이 발생할 수 있습니다.</li>
                                <li>위 정보 외에 수집되는 개인정보는 존재하지 않습니다.</li>
                            </ul>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
